<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Demo_form.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <form method="post" action="#" >
                <div class="input-group">
                    <label>Ten: <input type="text" name="fullname"  class="input-text" placeholder="Full Name" required /></label>
                    <input type="email" name="email" placeholder="Enter Email" required />
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input-group">
                    <input type="number" name="years" placeholder="Year old" />
                    <input type="date" name="birthday" placeholder="Birthday.." readonly/>
                    <input type="time" name="time_birth_day" placeholder="Time.." disabled/>abc <input type="file" name="avatar" placeholder="Avatar.." />
                </div>
                <div class="input-group">
                    <input type="color" name="my_color" placeholder="My color.." />
                    <label><input type="radio" name="sex" value="male" />Nam</label>
                    <label><input type="radio" name="sex" value="female" />Nữ</label>
                    <label><input type="radio" name="abc" value="gay" />Gay</label>
                </div>
                <div class="input-group">
                    <label for="yearwedding">Độ tuổi muốn kết hôn</label>
                    <input id="yearwedding" type="range" min="18" max="99" name="yearwedding"/>
                   <label><input type="checkbox" name="rules"/>Tôi đồng ý với các điều kiện đặt ra.</label>
                </div>
                    <select name="city">
                    <option>Vui lòng chọn tỉnh thành</option>
                    <optgroup label="Miền Bắc">
                        <option value="HN">Hà Nội</option>
                        <option value="HP">Hải Phòng</option>
                        <option value="SL">Sơn La</option>
                    </optgroup>
                    <optgroup label="Miền Nam">
                        <option value="HCM">Hồ Chí Minh</option>
                        <option value="DN">Đà Nãng</option>
                    </optgroup>
                </select>
                
                <textarea name="Description" rows="10" cols="100" placeholder="Giới thiệu bản thân..."></textarea>
                
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button">Button-Nút không có tác dụng gì cả</button>
            </form>
        </div>
    </div>

</body>
</html>
