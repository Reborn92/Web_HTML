<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao menu ngang co ban</title>
    <link rel="stylesheet" type="text/css" href="../css/Test/Test_1.css"/>
    <link rel="stylesheet" href="../libs/fontawesome/css/all.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="container">
            <header class="header">
                <div class="top">
                    <div class="slogan">
                        <p>Quạt thông gió và làm mát công nghiệp</p>
                    </div>
                    <div class="hotline">
                        <p><i class="fas fa-phone-alt"></i> Hotline: 0981 805 488</p>
                    </div>
                </div>
                <div class="menu-bar">
                    <div class="logo">
                        <a href="#">
                            <img src="../imgs/test/logo.png" alt="logo"/>
                        </a>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>GIỚI THIỆU</li>
                            <li>SẢN PHẨM</li>
                            <li>HỖ TRỢ</li>
                        </ul>
                    </div>
                    <div class="shopping">
                        <ul>
                            <li><i class="fas fa-search"></i></li>
                            <li><i class="far fa-user"></i></li>
                            <li><i class="fas fa-shopping-cart"></i><span class="count-item"></span></li>
                        </ul>
                    </div>

                </div>
            </header>
        </div>
    </section>


</body>
</html>
