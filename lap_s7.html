<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lap s7</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/laps7.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="abc">
                <h1>Responsive Checkout Fom</h1>
            </div>
            <div class="content">
                <div class="billing-adress">
                    <h2>Billing Adress</h2>
                    <form method="post" action="#" >
                        <label> Full Name <br/><input type="text" name="fullname" placeholder="John M. Doe" required/><br/></label>
                        <label> Email <br/><input type="email" name="email" placeholder="john@example.com" required/><br/></label>
                        <label> Address <br/><input type="text" name="address" placeholder="542 W. 15th Street" required/><br/></label>
                        <label> City<br/><input type="text" name="city" placeholder="Newyork" required/><br/></label>
                        <label> State <br/><input type="text" name="state" placeholder="NY" required/><br/></label>
                        <label> Zip <br/><input type="number" name="zip" placeholder="1001" required/><br/></label>
                    </form>
                </div>
                <div class="payment">
                    <h2>Payment</h2>
                    <form method="post" action="#" >
                        <div class="acceptedcards">
                            <p>Accepted cards</p><br/>
                            <label><input type="radio" name="visa" value="Visa" required/>Visa</label>
                            <label><input type="radio" name="visa" value="Vietcom" required/>Vietcombank</label>
                            <label><input type="radio" name="visa" value="ACB" required/>ACB</label>
                            <label><input type="radio" name="visa" value="BIDV" required/>BIDV</label><br/>
                        </div>
                        <label> Email <br/><input type="email" name="email" placeholder="john@example.com" required/><br/></label>
                        <label> Address <br/><input type="text" name="address" placeholder="542 W. 15th Street" required/><br/></label>
                        <label> City<br/><input type="text" name="city" placeholder="Newyork" required/><br/></label>
                        <label> State <br/><input type="text" name="state" placeholder="NY" required/><br/></label>
                        <label> Zip <br/><input type="number" name="zip" placeholder="1001" required/><br/></label>
                </div>


            </div>

            <aside class="sizebar">
                <h2>Cart</h2>

            </aside>
        </div>
    </section>
</body>
</html>
